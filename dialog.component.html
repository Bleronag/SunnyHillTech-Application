<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Myapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <form (submit)="saveProduct()">
      <label for="product">Product:</label>
      <input type="text" id="product" name="product" [(ngModel)]="newProduct" required>
      <br>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" [(ngModel)]="newCategory" required>
      <br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="newPrice" required>
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="newDate" required>
      <br>
      <button type="submit">Save</button>
      <button type="button" (click)="cancelAddDialog()">Cancel</button>
    </form>
