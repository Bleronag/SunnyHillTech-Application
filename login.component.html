<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Myapp</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
  <form (ngSubmit)="login(email.value, password.value)">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" #email>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" #password>
    </div>
    <button type="submit">Login</button>
  </form>
  
</body>
